{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Book a ticket for {{ train.train_name }}</h1>
    
    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="seats" class="form-label"><strong>Number of seats:</strong></label>
            <input type="number" name="seats" class="form-control" min="1" max="{{ train.available_seats }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Book</button>
    </form>
    
    <div class="mt-3">
        <p class="text-center mt-3"><strong>Seats available:</strong> {{ train.available_seats }}</p>
    </div>
</div>
{% endblock %}
